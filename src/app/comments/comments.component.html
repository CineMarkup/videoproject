<div class="group">
    <button mat-raised-button
        class="add-comment-btn"
        color="primary"
        (click)="addComment()">Add Comment</button>
    <mat-form-field class="search"  id="search">
        <input matInput
        placeholder="Search the comments"
        [(ngModel)]="searchText"
        (input)="onSearchComment($event)"
        >
    </mat-form-field>
</div>
<div *ngFor="let comment of comments">
    <mat-card 
        [style.display]="comment.display"
        [class.mat-elevation-z12]="comment.isPlaying"
        [class.playing]="comment.isPlaying">
        <mat-card-header>
            <div mat-card-avatar class="avatar-image"
                [ngStyle]="{'background-image': 'url(' + comment.user.avatar + ')'}"
            ></div>
            <mat-card-title>{{comment.text}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="user">By: {{comment.user.displayName}}</p>
            <p class="date">Date: {{comment.createdAt | date: 'mediumDate' }}</p>
        </mat-card-content>
    </mat-card>
</div>
