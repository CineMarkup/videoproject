<div class="cover"></div>
<div class="background-color"></div>
<div class="row header-group justify-content-center">
    <h1>
        Log in
    </h1>
</div>
<mat-card class="login">
    <mat-card-header> 
        <mat-card-title>Already Members</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form class="example-form">
        <table cellspacing="0">
        <tr>
            <td>
            <mat-form-field class="user-info">
                <input matInput placeholder="Enter a username" name="username" required>
            </mat-form-field>
            </td>
        </tr>
        <tr>
        <td>
            <mat-form-field class="user-info">
                <input matInput placeholder="Enter your password" type="password" name="password" required>
            </mat-form-field>
        </td>
        </tr>
        </table>
    </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">SIGN IN</button>
    </mat-card-actions>
</mat-card>
